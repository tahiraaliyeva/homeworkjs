<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <input type="text" id="height" placeholder="Enter Height">
     <br><br>
     <input type="text" id="width" placeholder="Enter Width">
     <br><br>
    <select name="" id="colors">
        <option>-Select-</option>
        <option value="red">-Red-</option>
        <option value="blue">-Blue-</option>
        <option value="green">-Green-</option>
        <option value="violet">-Violet-</option>
        <option value="yellow">-Yellow-</option>
        <option value="black">-Black-</option>
    </select>
    <br><br>
    <select name="" id="position">
        <option>-Select-</option>
        <option value="relative">-Relative-</option>
        <option value="absolute">-Absolute-</option>
        <option value="fixed">-Fixed-</option>
        <option value="sticky">-Sticky-</option>
    </select>
    <br><br>
    <input type="text" id="top" placeholder="Enter Top">
    <br><br>
    <input type="text" id="left" placeholder=" Enter Left">
    <br><br>
    <input type="text" id="tran" placeholder="Enter Transition">
    <br><br>
    <input type="text" id="bord" placeholder="Enter Border">
    <br><br>
    <input type="text" id="bordcol" placeholder="Enter Bordercolor">
    <br><br>
    <button onclick="smt()">Click</button>
    <br><br>
    <div id="cube"></div>

</html>
